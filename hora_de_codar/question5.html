<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <form>
        <h1>Calcular a Área do Quadrado</h1>
        <p>Valor de um dos lados do quadrado: <input type="number" name="" id="num1"></p>
        <input type="button" value="Calcular" onclick="calcular()">

        <div id="res">
            <p>

            </p>
        </div>
    </form>
    <script>
        
        function calcular(){
            var num1 = window.document.querySelector('input#num1')  
            var n1 = Number(num1.value)
            var res = window.document.querySelector('div#res')
            var area = n1 ** 2
            res.innerHTML = `O seu quadrado tem lados de ${n1} e a área dele é de ${area}² `
        }
    </script>
</body>
</html>
