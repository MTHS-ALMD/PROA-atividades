<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
</head>
<body>
    <script>
        window.alert('Digite vinte números')
        var array = []

        for(var c = 1; c <= 20; c++ ){
            var n1 = parseInt(window.prompt(`Digite o ${c}° número`))
            array.push(n1)
        }

        window.alert(`${array}`)
    </script>
</body>
</html>
