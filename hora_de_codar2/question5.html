<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <script>
        var n1 = parseInt(window.prompt('Digite um número'))
        var n2 = parseInt(window.prompt('Digite um número'))

        if(n1 == n2){
            window.alert(`${n1} e ${n2} são números iguais`)
        }else if(n1 > n2){
            window.alert(`${n1} é maior que ${n2}`)
        }else{
            window.alert(`${n2} é maior que ${n1}`)
        }
    </script>
</body>
</html>
