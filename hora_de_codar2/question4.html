<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
</head>
<body>

    <script>
        var n1 = parseInt(window.prompt('Digite um número'))
        var n2 = parseInt(window.prompt('Digite um número'))
        var n3 = parseInt(window.prompt('Digite um número'))

        if ( n1 == n2 || n2 == n3 || n3 == n1){
            window.alert(`A números iguais`)
        }else if(n1 > n2  && n1 > n3){
            if(n2 > n3){
                var res = n1 + n2
                window.alert(`${n1} + ${n2} é ${res} `) 
            }else{
                var res = n1 + n3
                window.alert(`${n1} + ${n3} é ${res} `) 
            }
        }else if(n2 > n1 && n2 > n3 ){
            if(n1 > n3){
                var res = n2 + n1
                window.alert(`${n1} + ${n2} é ${res} `) 
            }else{
                var res = n2 + n3
                window.alert(`${n3} + ${n2} é ${res} `) 
            }
        }else{
            if(n1 > n2){
                var res = n3 + n1
                window.alert(`${n3} + ${n1} é ${res} `) 
            }else{
                var res = n3 + n2
                window.alert(`${n3} + ${n2} é ${res} `) 
            }
        }
          
    </script>
    
</body>
</html>
