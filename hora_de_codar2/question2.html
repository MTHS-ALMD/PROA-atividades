<body>


    <script>
        var n1 = parseInt(window.prompt('Digite um número'))
        if ( 0 == n1 ){
            window.alert(`O seu número é igual a 0`)
        } else if(n1 > 0 ){
            window.alert(`O seu número é positivo`)
        }else{
            window.alert(`O seu número é negativo`)
        }
    </script>
