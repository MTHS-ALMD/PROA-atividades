<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 19</title>
</head>
<body>
    <script>
        window.alert('Informe os gols marcados pelo Grêmio e pelo Inter em um Grenal')

        var gremio = parseInt(window.prompt('Gols marcados pelo Grêmio'))
        var inter = parseInt(window.prompt('Gols marcados pelo Inter'))

        if(gremio > inter){
            window.alert('O Grêmio ganhou o jogo')
        }else if(inter > gremio){
            window.alert('O Inter ganhou o jogo')
        }else{
            window.alert('O jogo terminou em EMPATE')
        }

    </script>
</body>
</html>
