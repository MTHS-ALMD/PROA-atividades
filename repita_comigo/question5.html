<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <script>
        var n1 = parseInt(window.prompt('Digite um número'))
        var n2 = parseInt(window.prompt('Digite outro número'))
        
        while(n1 > n2){
            window.alert(`O primeiro número não pode ser menor que o ${n1}`)
            var n2 = parseInt(window.prompt('Digite outro número'))
        }

        document.write(`A soma de ${n1} e ${n2} é ${n1+n2}, e a média é ${(n1+n2)/2}`)

    </script>
</body>
</html>
