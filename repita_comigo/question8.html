<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(window.prompt('Digite a nota do aluno'))

        while(n1 < 0 || n1 > 10 ){
            window.alert('ERRO a nota está fora de 0 e 10')
            n1 = parseInt(window.prompt('Digite a nota do aluno'))
            
        }

        var n2 = parseInt(window.prompt('Digite a segunda nota do aluno'))
        
        while(n2 < 0 || n2 > 10 ){
            window.alert('ERRO a nota está fora de 0 e 10')
            n2 = parseInt(window.prompt('Digite a segunda nota do aluno'))
            
        }

        window.alert(`A média é ${(n1+n2)/2}`)

    </script>
</body>
</html>
